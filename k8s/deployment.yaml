apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-app
  labels:
    app: alpine-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: alpine-app
  template:
    metadata:
      labels:
        app: alpine-app
    spec:
      containers:
      - name: alpine-app
        image: YOUR_DOCKERHUB_USERNAME/alpine-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: VERSION
          value: "1.0"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
